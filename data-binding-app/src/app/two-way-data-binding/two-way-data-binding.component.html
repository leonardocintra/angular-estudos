<section>
    <mat-card style="margin: 20px;">
        <mat-card-content>
            <form>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Entre com seu nome" [(ngModel)]="name1" name="txtNome1">
                </mat-form-field>

                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Entre com seu nome" [(ngModel)]="name2" name="txtNome2">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <p>
                {{ name1 }}
            </p>
            <p>
                {{ name2 }}
            </p>
        </mat-card-actions>
    </mat-card>
</section>

<section>
    <mat-card style="margin: 20px;">
        <mat-card-title>
            Cliente
        </mat-card-title>
        <mat-card-content>
            <form>
                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Entre com seu nome" [(ngModel)]="cliente.nome" name="txtNome">
                </mat-form-field>

                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Entre com seu sobrenome" [(ngModel)]="cliente.sobrenome" name="txtSobrenome">
                </mat-form-field>

                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Entre com seu endereÃ§o" [(ngModel)]="cliente.endereco" name="txtEndereco">
                </mat-form-field>

                <mat-form-field style="width: 100%;">
                    <input matInput placeholder="Entre com sua idade" [(ngModel)]="cliente.idade" name="txtIdade" type="number">
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <p>
                Nome: {{ cliente.nome }} {{ cliente.sobrenome}}

            </p>
        </mat-card-actions>

</section>
