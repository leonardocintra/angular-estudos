<mat-card fxFlex>
    <mat-card-title>
        <h4>Novo produto</h4>
    </mat-card-title>
    <mat-card-content>

        <div fxLayout="row" fxLayoutAlign="space-between start">

            <mat-form-field fxFlex="100">
                <input matInput placeholder="Nome do produto" [(ngModel)]="name">
            </mat-form-field>

        </div>

        <div fxLayout="row" fxLayoutAlign="space-between start">

            <mat-form-field fxFlex="60">
                <mat-select placeholder="Departamento" [(ngModel)]="department">
                    <mat-option *ngFor='let dep of departments' [value]="dep">{{dep.name}}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field fxFlex="30">
                <input matInput placeholder="Preço" type="number" [(ngModel)]="price">
                <span matPrefix>$&nbsp;</span>
            </mat-form-field>

        </div>

        <div fxLayout="column" fxLayoutAlign="space-between stretch">
            <mat-form-field>
                <textarea matInput placeholder="Descrição do produto" [(ngModel)]="description">
              </textarea>
            </mat-form-field>
        </div>

    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="save()">Salvar</button>
        <button mat-button color="warn" (click)="clear()">Limpar</button>
    </mat-card-actions>
</mat-card>
