<mat-card class="mycard">
    <mat-card-header>
        <mat-card-title>Person data</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>

        <p> {{ person.firstName }} {{ person.lastName}} </p>
        <p> {{ person.age }}</p>
        <p> {{ person.address }}</p>

        <form>
            <mat-form-field>
                <input matInput placeholder="Name" value="{{ person.firstName }}">
            </mat-form-field>
        </form>


    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="warn">LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
