<h1>Cliente: {{ customer.name }} | CPF: {{ customer.cpf }}</h1>

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="transfers">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Account Origin Column -->
        <ng-container matColumnDef="accountOrigin">
            <th mat-header-cell *matHeaderCellDef>Conta de origem</th>
            <td mat-cell *matCellDef="let row">{{row.accountOrigin}}</td>
        </ng-container>

        <!-- Account Target Column -->
        <ng-container matColumnDef="accountTarget">
            <th mat-header-cell *matHeaderCellDef>Conta de destino</th>
            <td mat-cell *matCellDef="let row">{{row.accountTarget}}</td>
        </ng-container>

        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let row">{{row.amount | currency: 'BRL'}}</td>
        </ng-container>

        <!-- Tax Amount Column -->
        <ng-container matColumnDef="tax">
            <th mat-header-cell *matHeaderCellDef>Taxa</th>
            <td mat-cell *matCellDef="let row">{{row.tax.amount | currency: 'BRL' }}</td>
        </ng-container>

        <!-- Tax Amount Column -->
        <ng-container matColumnDef="scheduling">
            <th mat-header-cell *matHeaderCellDef>Agendado para</th>
            <td mat-cell *matCellDef="let row">{{row.scheduling.transferDate | date: 'dd/MM/yyyy'}}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
